<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alarm Uygulaması</title>
</head>

<body style="background-color:rgba(0, 0, 50, 0.8);">

    <div class="container mx-auto align-middle text-center p-10 bg-gradient-to-br from-blue-500 to purple-600">

        <div class="alarm-area relative">
            <div class="text-end">
                <button class="modal-button text-end rounded-full bg-gradient-to-br from-purple-600 to-blue-500 text-6xl px-5 py-2.5 me-2 mb-2 text-white">
                    <p class="mb-2">+</p>
                </button>
            </div>

            <div
                class="create-form absolute right-5 w-96 hidden h-96 p-20 rounded-lg  bg-gradient-to-br from-violet-500 to blue-500">
                <label class="name-input block text-white text-xl mb-2">Alarm İsmi</label>
                <input type="text" placeholder="Alarm" class="text-black form-name rounded-full px-4 mb-4">
                
                <label class="time-input block text-white text-xl mb-2">Tarih ve Saat</label>
                <input type="datetime-local" class="form-date rounded-full  px-4">
                

                <button
                    class="create-button block mx-auto mt-4 bg-slate-900 text-white w-32 rounded-full">Oluştur</button>
            </div>


            <div class="alarm-list"></div>

        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
